<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="inputbox" type="text" oninput="this.value = this.value.replace(/[^0-9+\-*/.]/g, '', )" placeholder="0" onkeydown="return false" onpaste="return false"/>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>C</button>
        <button>0</button>
        <button>.</button>
        <button>/</button>
        <button class="equalsTo">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
